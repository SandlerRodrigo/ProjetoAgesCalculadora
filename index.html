<!DOCTYPE html>
<html lang="pt-br">

<head id="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styleDark.css">
</head>

<body>

    <div id="calculator">
        <div id="display">
            <div id="screen">
                <h1>Calculator</h1>
            </div>

        </div>
        <div id="buttons">
            <div>
                <button style="color: rgb(202, 11, 11)">C</button>
                <button>%</button>
                <button>^</button>
                <button>/</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div>
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>

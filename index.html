<!DOCTYPE html>
<html lang="pt-br">

<head id="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styleButton.css">
    <link id="changeStyle" rel="stylesheet" href="css/styleLight.css">
</head>

<body id="body">

    <!-- =+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+===+===+=+===+=+=  -->
    <div class="toggle-button">
        <div id="light">
            <a href="#light" class="light"></a>
        </div>
        <div id="dark">
            <a href="#dark" class="dark"></a>
        </div>
        <div class="content">
            <div class="satallite">
                <div class="sun">
                    <div class="moon">
                        <div class="dot dot1"></div>
                        <div class="dot dot2"></div>
                        <div class="dot dot3"></div>
                    </div>
                </div>
                <div class="rays">
                    <div class="ray ray1"></div>
                    <div class="ray ray2"></div>
                    <div class="ray ray3"></div>
                </div>
            </div>
            <div class="clouds">
                <div class="cloudset cloudset1">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                    <div class="cloud cloud3"></div>
                    <div class="cloud cloud4"></div>
                    <div class="cloud cloud5"></div>
                    <div class="cloud cloud6"></div>
                    <div class="cloud cloud7"></div>
                </div>
                <div class="cloudset cloudset2">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                    <div class="cloud cloud3"></div>
                    <div class="cloud cloud4"></div>
                    <div class="cloud cloud5"></div>
                    <div class="cloud cloud6"></div>
                    <div class="cloud cloud7"></div>
                </div>
            </div>
            <div class="stars">
                <div class="star star1"></div>
                <div class="star star2"></div>
                <div class="star star3"></div>
                <div class="star star4"></div>
                <div class="star star5"></div>
                <div class="star star6"></div>
                <div class="star star7"></div>
                <div class="star star8"></div>
                <div class="star star9"></div>
                <div class="star star10"></div>
                <div class="star star11"></div>
            </div>
        </div>
    </div>
    <!-- =+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+=+===+===+=+===+=+=  -->

    <div id="calculator">
        <div id="display">
            <div id="screen">
                <h1></h1>
            </div>

        </div>
        <div id="buttons">
            <div>
                <button style="color: #ac0e0e">C</button>
                <button>%</button>
                <button>^</button>
                <button>/</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div>
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
